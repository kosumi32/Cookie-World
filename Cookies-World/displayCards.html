<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <link rel="stylesheet" href="css/displayCards.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>

<body onload="initClock()">
    <div class="container">
        <header>
            <div class="headerContainer">
                <h3 class="logo">Cookie World</h3>
                <nav class="navigation">
                    <a href="landingPage.html">Home</a>
                    <a href="howToUse.html">How to use</a>
                    <a href="about.html">About</a>
                    <a href="displayCards.html">Profile</a>
                </nav>
                <div class="icon-cart">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>0</span>
                </div>
                <a class="btn-login" href="login.html">Login</a>
            </div>
        </header>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <p>Are you sure?</p>
                <div class="btnFlex">
                    <button id="btnYes">yes</button>
                    <button id="btnNo">no</button>
                </div>
            </div>
        </div>

        <div class="profilecontainer">
            <div class="user-info">
                <h2 id="userName">Quah Eugene</h2>
                <div>
                    <p>Phone no.: 0123456789</p>
                    <p>Email: eugene@gmail.com</p>
                </div>
                <div class="history"><a href="order_history.html">Purchase History</a></div>
            </div>

            <section class="payment-section">
                <div>
                    <h3>Payment</h3>
                    <div class="button-container">
                        <a href="addCardForm.html">
                            <button class="btn" id="add-card-btn">Add New Card</button>
                        </a>
                    </div>
                </div>
                <div id="savedCards" class="cards-container">
                    <!-- Saved cards will be listed here -->
                </div>
            </section>
        </div>

        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">show item here</div>
        <div class="payment-method">
            <label for="savedCardsDropdown">Payment Details</label>
            <select id="savedCardsDropdown">
            </select>
        </div>
        <label for="speReq" class="speReq">Add a specific request</label>
        <input list="Request" id="speReq" name="speReq" class="speReq" />
        <datalist id="Request">
            <option value="Less Sugar"></option>
            <option value="No peanuts"></option>
        </datalist>
        <div class="btn">
            <button id="clearCart">Clear Cart</button>
            <button class="close">Close</button>
            <button class="checkOut" id="checkOut" onclick="location.href = 'order_history.html';">Check
                Out</button>
        </div>
    </div>

    <footer>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>
    </footer>

    <script src="js/displayCards.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/cart.js" type="module"></script>
</body>

</html>
