<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card List</title>

</head>



<body onload="initClock()">
    <header>
        <div class="header1">
            <h2 class="logo">Cookie World</h2>

            <!-- digital clock start -->

            <div class="datetime">
                <div class="date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>

            <!-- digital clock end -->
        </div>

        <nav class="navigation">
            <a href="landingPage.html">Home</a>
            <a href="howToUse.html">How To Use</a>
            <a href="about.html">About</a>
            <a href="displayCards.html">Profile</a>
            <button class="btnLogin-popip">Login</button>
        </nav>
    </header>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <p>Are you sure?</p>
            <div class="btnFlex">
                <button id="btnYes">yes</button>
                <button id="btnNo">no</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="user-info">
            <h2 id="userName">Quah Eugene</h2>
            <div>
                <p>Phone no.: 0123456789</p>
                <p>Email: eugene0123@gmail.com</p>
            </div>
            <div class="history"><a href="order_customer_page.html">Purchase History</a></div>
        </div>

        <section class="payment-section">
            <div>
                <h3>Payment</h3>
                <div class="button-container">
                    <a href="addCardForm.html">
                        <button class="btn" id="add-card-btn">Add New Card</button>
                    </a>
                </div>
            </div>
            <div id="savedCards" class="cards-container">
                <!-- Saved cards will be listed here -->
            </div>
        </section>
    </div>

    <!-- mouse trailer -->
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>
    <div class="trailer"></div>

        crossorigin="anonymous"></script>

    <script src="js/displayCards.js"></script>
</body>

</html>
