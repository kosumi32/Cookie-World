<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/toUse.css">
</head>
<body>
    <header>
        <h2 class="logo">Cookie World</h2>
		<nav class="navigation">
			<a href="landingPage.html">Home</a>
			<a href="howToUse.html">How To Use</a>
			<a href="about.html">About</a>
			<a href="displayCards.html">Profile</a>
			<button class="btnLogin-popip">Login</button>
		</nav>
    </header>

    <h1>How to Use the Website</h1>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Select your favorite cookies shop</h4>
                        <p>Explore the list of cookie shops available on the website and choose your favorite.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>View details about the shop</h4>
                        <p>Click on the shop's name to view details such as available cookies, reviews, and contact information</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Add cookies to your cart</h4>
                        <p>Once you've found the cookies you want, click the "bag" button next to each cookie to add it to your shopping cart</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Review your cart</h4>
                        <p>Click on the shopping cart icon to review the cookies you've added. You can adjust quantities or remove items as needed.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Confirm and checkout</h4>
                        <p>When you're ready to purchase, proceed to checkout. You'll be prompted to confirm your order and select a payment method.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Complete payment</h4>
                        <p>Payment can be made using debit/credit cards that are already saved in the app. Follow the prompts to complete the payment process securely.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Receive real-time updates</h4>
                        <p>Throughout the fulfillment process, you'll receive real-time updates about the status of your cookies order.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c8" >
            <label for="c8" class="card">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>Pick up your order</h4>
                        <p>Once your order is ready, you can pick it up yourself at the designated store location. Enjoy your freshly baked cookies!</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>
</html>
