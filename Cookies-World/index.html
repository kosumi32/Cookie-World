<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Log in</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shoppingCart.css">

    <!-- Linking to FireBase -->
    <!-- <script type="module " src="js/register.js" defer></script> -->
</head>

<body>
    <!-- All website data store -->
    <div class="container">
        <header>
            <div class="headerContainer">
                <h3 class="logo">Cookie World</h3>
                <nav class="navigation">
                    <a href="landingPage.html">Home</a>
                    <a href="howToUse.html">How to use</a>
                    <a href="about.html">About</a>
                    <a href="displayCards.html">Profile</a>
                </nav>
                <!-- Cart Icon -->
                <div class="icon-cart">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                    </svg>
                    <!-- display no of product -->
                    <span>0</span>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </header>

        <div class="wrapper">
            <form id="registerForm" action="php/register.php" method="POST">
                <h1>Register for <i>Cookie World</i></h1>

                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" id="email" required>

                    <!-- imported icon -->
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" id="password" required>

                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- <input type="submit" value="Login"> -->
                <button type="submit" class="btn" id="submit">Register</button>
                <!-- <button type="submit" class="btn" id="submit">Login</button> -->

                <hr>

                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>




        <!-- mouse trailer -->
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
        <div class="trailer"></div>
    </div>

    <!-- CartTab -->
    <div class="cartTab">
        <h1>Shopping Cart</h1>

        <!-- Items in shopping cart stored -->
        <div class="listCart">show item here</div>

        <!-- Dropdown for selecting saved cards -->
        <div class="payment-method">
            <label for="savedCardsDropdown">Payment Details</label>
            <select id="savedCardsDropdown">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!--Dropdown for specific request-->
        <label for="speReq" class="speReq">Add a specific request</label>
        <input list="Request" id="speReq" name="speReq" class="speReq" />
        <datalist id="Request">
            <option value="Less Sugar"></option>
            <option value="No peanuts"></option>
        </datalist>

        <div class="btn">
            <button id="clearCart">Clear Cart</button>
            <button class="close">Close</button>
            <button class="checkOut" onclick="location.href = 'order_restraunt_page.html';">Check Out</button>
        </div>
    </div>
    <footer>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>
    </footer>

    <script src="js/clock.js"></script>

    <script src="js/index.js"></script>
    <script src="js/cart.js" type="module"></script>
</body>

</html>
